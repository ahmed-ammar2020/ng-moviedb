<div class="row">
  <div class="col-md-4 mt-4" *ngFor="let movie of data; let i = index">
    <div class="card">
      <img
        [src]="
          movie.poster_path
            ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path
            : 'assets/image-not-found.svg'
        "
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">
          {{ movie.title }}
        </h5>
        <p class="card-text">
          {{ movie.overview }}
        </p>
      </div>
    </div>
  </div>
</div>
